
<app-menu></app-menu>
<div id="contenu">

<div *ngFor="let sprint of sprints"id="backlog">
  <h3  id="title">{{sprint.nom}}</h3>
  <div cdkDropList id={{sprint.nom}}  class="example-list" [cdkDropListData]="us"  [cdkDropListConnectedTo]="tabels" (cdkDropListDropped)="drop($event)" >
      <div class="example-box" *ngFor="let  UserStory of us" cdkDrag>{{UserStory.nom}}</div>
    </div>
</div>
<div id="backlog">
    <h3 id="title">Product backlog</h3><button type="submit"id="button" >
      <i class="bi bi-plus-lg"></i>
      <span>Sprint</span>
      </button>
    <div cdkDropList id="backlogProject" class="example-list" [cdkDropListData]="userstories" [cdkDropListConnectedTo]="tabels"  (cdkDropListDropped)="drop($event)" >
        <div class="example-box" *ngFor="let UserStory of userstories" cdkDrag>{{UserStory.nom}}
          <i class="bi bi-trash" (click)="clickMethod(UserStory.userStory,UserStory.id)"></i>
    </div>
      </div>

      
        <form [formGroup]="formValue"aria-required="true">
               
          <div class="form-group" >
            <br>
              <input type="text" class="form-control" id="tache"  name="tache" formControlName="userStory" placeholder="Tache"  required>
            </div>                            
        <button type="submit"id="button" (click)= "saveUserstory()">
            <i class="bi bi-plus-square" ></i><span style="font-size: 15px;"> Tache</span>
            
            </button>
                         
          </form>
</div>
</div>
