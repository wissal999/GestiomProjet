  
<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <div class="right">
    
    <h1>Email:</h1>
    <p>
     
      {{ currentUser.email }}

      {{currentUser.accessToken}}    </p>
    
  </div>
    
  </div>
  
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
  <app-footer></app-footer>
